services:
  - type: web
    name: pet-adoption-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 10000
      - key: ENV
        value: production

